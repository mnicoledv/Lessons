        <div class="wrapper">
            <div class="title">
                Registration Form
            </div>

            <form action="/register" id="registerUser">
                <div class="form">
                    <div class="input_field">
                        <label>First Name</label>
                        <input type="text" class="input" id="firstName" placeholder="Please enter your first name">
                    </div>
                    <div class="input_field">
                        <label>Last Name</label>
                        <input type="text" class="input" id="lastName" placeholder="Please enter your last name">
                    </div>
                    <div class="input_field">
                        <label>Email Address</label>
                        <input type="emailAdd" class="input" id="emailAdd" placeholder="Please enter your email address">
                    </div>
                    <div class="input_field">
                        <label>Password</label>
                        <input type="password" id="password" class="input" placeholder="Please enter your password">
                    </div>
                    <div class="input_field">
                        <label>Confirm Password</label>
                        <input type="password" id="confrm-password" class="input" placeholder="Please re-type your password">
                    </div>
                    
                    <!--<input type="button" onclick="checkPassword()" value="SUBMIT"/>

                    </div>

                    <div class="input_field">
                        <label>Phone Number</label>
                        <input type="text" class="input" id="mobileNo" placeholder="Please enter your mobile number">
                    </div>
                    <div class="input_field">
                        <label>Address</label>
                        <textarea class="textarea" placeholder="Please enter your complete address"></textarea>
                    </div>
                    <!--<div class="input_field">
                        <label>Postal Code</label>

                    </div>-->
                    <div class="input_field terms">
                        <label class="check">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <!-- insert link -->
                        <a href="#"><p>Agree to terms and conditions</p></a>
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary" type="button">Register</button>
                        <button class="btn btn-secondary" type="reset">Clear</button>
                      </div>
                </div>
            </form>
