<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta charset="UTF-8"> 
        <link rel = "stylesheet" href="../css/registration.css">
        <title>Registration Form</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                Registration Form
            </div>

            <form action="/register" id="registerUser">
                <div class="form">
                    <div class="input_field">
                        <label>First Name</label>
                        <input type="text" class="input" id="fname" placeholder="Please enter your first name">
                    </div>
                    <div class="input_field">
                        <label>Last Name</label>
                        <input type="text" class="input" id="lname" placeholder="Please enter your last name">
                    </div>
                    <div class="input_field">
                        <label>Email Address</label>
                        <input type="emailAdd" class="input" id="emailAdd" placeholder="Please enter your email address">
                    </div>
                    <div class="input_field">
                        <label>Password</label>
                        <input type="password" id="password" class="input" placeholder="Please enter your password">
                    </div>
                    <div class="input_field">
                        <label>Confirm Password</label>
                        <input type="password" id="confrm-password" class="input" placeholder="Please re-type your password">
                    </div>
                    
                    <!--<input type="button" onclick="checkPassword()" value="SUBMIT"/>

                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="input_field">
                        <label>Phone Number</label>
                        <input type="text" class="input" id="mobileNo" placeholder="Please enter your mobile number">
                    </div>
                    <div class="input_field">
                        <label>Address</label>
                        <textarea class="textarea" placeholder="Please enter your complete address"></textarea>
                    </div>
                    <!--<div class="input_field">
                        <label>Postal Code</label>
                        <input type="text" class="input">
                    </div>-->
                    <div class="input_field terms">
                        <label class="check">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <!-- insert link -->
                        <a href="#"><p>Agree to terms and conditions</p></a>
                    </div>
                    <div class="input_field">
                        <!--insert link login page-->

                    </div>

            </form>
            

        <script src="../index.js"></script>

</html>
