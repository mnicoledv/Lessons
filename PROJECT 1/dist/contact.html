                </ul>
                <form class="d-flex " role="search">
                    <input class="form-control me-2" type="search" placeholder="Search for books by keyword / title / Author" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                    
                  </form>
              </div>
            </div>

          <section>
            <div class="container">
    
              <p class="h1 text-center mt-3">Contact Us</p>
                <!--Forms-->
                <form class="form-floating mt-3 ml-3">
                    <div class="row mb-3">
                        <label for="fname" class="col-sm-2 col-form-label" id="labels">First Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="fname" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="lname" class="col-sm-2 col-form-label" id="labels">Last Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="lname" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label" id="labels">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail3" required>
                        </div>
                    </div>
    
                    <div class="row-cols-auto mb-3">
                      <label for="inquiry" class="col-sm-2 col-form-label" id="labels">How can we assist?</label>
                      <div class="col-sm-10">
                        <textarea name="message" id="inquiry" cols="100" rows="10" width="100%" required>
    
                        </textarea>
                      </div>
                    </div>
                    
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-dark">Send</button>
    
                    <!-- Button Trigger Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Submission</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            Thank you for submitting your inquiry. We will get back to you as soon as we receive this email.
                          </div>
                        </div>
                      </div>
                    </div>
    
    
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </form>
            </div>
        </section>
