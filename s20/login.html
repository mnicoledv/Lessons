<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section class="container border rounded border-dark mt-5">
        <form id="form1" method="post" action="" onSubmit="return validate_form();">

            <!-- id="form1" -will be used to call an external js -->

            <!-- 
                action="" -serves as an endpoint on where a transaction will go
            -->

            <!--
                method="" -an attribute that specifies on how to send the form data to the page specified in their action attribute
            -->

            <!--
                onSubmit is an event occurs when a form is submitted

                using the return keyword, this will validate the input
            -->

            <p class="h1 text-center mt-5">Login Form</p>

            <div class="form-outline mb-4">
                <label class="form-label" for="emailAdd">
                    Email Address
                </label>

                <input type="email" id="emailAdd" class="form-control" placeholder="Enter your Email address">
            </div>

            <div class="forum-outline mb-5">

                <label class="form-label" for="pass">Password</label>

                <input type="password" id="pass" class="form-control" placeholder="Enter your Password">
            </div>
            
            <button type="submit" class="btn btn-primary mb-5">Sign-in</button>

            <button type="submit" class="btn btn-secondary mb-5">Clear</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <script src="login.js"></script>
</body>
</html>
