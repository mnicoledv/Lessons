<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Hoyoverse IT Service Request Form</title>
</head>
<body>
    <form action="a02_survey-ext.html" style="text-align:center;">

        <div style="text-align:center;">
            <img src="images/logo.PNG" alt="Hoyoverse" width="250px" height="50px">
        </div>

        <h1>IT Service Request Form</h1>
        
        <p>

            <label for="fname" cols="100" rows="1">First Name: </label>
            <input type="text" name="fname" id="fname">
        </p>    

        
        <p>
            <label for="lname" cols="100" rows="1">Last Name: </label>
            <input type="text" name="lname" id="lname">
        </p>    
            

        <p>
            <label for="Email" cols="100" rows="1">Email address: </label>
            <input type="email" name="emailAdd" id="emailAdd">
        </p>    

        <p>
            <label for="contact number">Contact number: </label>
            <input type="contact number" name="contact number" id="contact number" cols="100" rows="1" placeholder="Can type either phone or mobile number">
        </p>


        <div>
            <input type="radio" name="eType" id="eType">
            <label for="eType">Onsite</label>
            <input type="radio" name="eType" id="eType">
            <label for="eType">Online</label>
        </div>

        Location: 

        <p>For onsite, please state your Workstation No., Department, Floor and Building<br />
        For work from home, please complete your address and include a landmark nearest to your location.</p>

        <div>
        <textarea name="comments" id="" cols="100" rows="1"></textarea>
        </div>
        
        <p>
            <label for="Service Request type">Service Request type</label>
            <select name="Service Request type" id="Service Request type" multiple >
                <option value="Desktop/Laptop Setup"> Desktop/Laptop Setup</option>
                <option value="Desktop/Laptop Support">Desktop/Laptop Support</option>
                <option value="Desktop/Laptop Maintenance">Desktop/Laptop Maintenance</option>
                <option value="Software Installation">Software Installation</option>
                <option value="Software Support">Software Support</option>
                <option value="Computer Peripheral Setup">Computer Peripheral Setup</option>
                <option value="Peripheral Troubleshooting">Peripheral Troubleshooting</option>
                <option value="Computer Peripheral Maintenance">Computer Peripheral Maintenance</option>
            </select>
        </p>
        
        <p>
            <label for="Request Description">Request Description</label><br />
            <textarea name="request Description" id="" cols="30" rows="10" placeholder="Please specify full details here"></textarea>
            
        </p>
        
        <p>
            <label for="fileUpload">Upload a picture/screenshot for reference</label>
            <input type="file" id="fileUpload" />
        </p>
        <p>
         <input type="Submit" value="Submit">
         <input type="reset" value="Reset">
        </p>
    </form>
    
</body>
</html>
